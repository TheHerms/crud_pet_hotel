<!DOCTYPE html>
<html>
  <head>
    <script src="../vendors/jquery.js"></script>
    <script src="../scripts/client.js"></script>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="../vendors/bootstrap.css" />
    <link rel="stylesheet" href="../styles/stylesheet.css"  />
    <title>Pet Hotel</title>
  </head>
  <body>
    <header>
      <h1>CRUD Up Pet Hotel</h1>
    </header>

    <main class="container-fluid">

      <div class="container form-section">
        <h2>Owner Registration</h2>
        <div class="row">
          <form id="owner-form" class="form-inline col-xs-6">
            <div class="form-group">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" class="form-control" />
            </div>
            <div class="form-group col-xs-6">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" class="form-control" />
            </div>
            <div>
              <button id="register" class="btn btn-outline-primary">Register</button>
            </div>

          </form>
        </div>


        <h2>Pets</h2>
        <div class="row">
          <form id="pet-form" class="form-inline text-center">
            <div class="form-group">
              <label for="owner_name">Owner Name:</label>
              <select id="owner-options" name="id"></select>
              <!-- <input type="text" id="owner_name" name="owner_name"  class="form-control" /> -->
            </div>

            <div class="form-group">
              <label for="pet_name">Pet Name:</label>
              <input type="text" id="pet_name" name="name"  class="form-control"/>
            </div>

            <div class="form-group">
              <label for="breed">Breed:</label>
              <input type="text" id="breed" name="breed"  class="form-control"/>
            </div>

            <div class="form-group">
              <label for="color">Color:</label>
              <input type="text" id="color" name="color"  class="form-control"/>
            </div>

            <div>
              <button id="add-pet" class="btn btn-outline-primary">Add Pet</button>
            </div>

          </form>
        </div>

      </div>

      <!-- <h2>Pet Info</h2>
      <ul id="pet-list">
      </ul> -->
      <div class="table-responsive">
        <table id="pet-table" class="table-bordered table-hover">
          <thead>
            <th>Owner</th>
            <th>Pet</th>
            <th>Breed</th>
            <th>Color</th>
            <th>Update</th>
            <th>Delete</th>
            <th>Check in/out</th>
          </thead>
          <tbody id='table-body'>
          </tbody>
        </table>
      </div>

    </main>

  </body>
</html>
