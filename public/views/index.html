<!DOCTYPE html>
<html>
  <head>
    <script src="../vendors/jquery.js"></script>
    <script src="../scripts/client.js"></script>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="../vendors/bootstrap.css" />
    <link rel="stylesheet" href="../styles/stylesheet.css"  />
    <title>PET MOTEL</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Owners and Pets</h1>
      </header>
      <h2>Owner Registration</h2>
      <form id="owner-form">
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" class="form-control" />
        </div>

        <button id="register" class="btn btn-default">Register!</button>
      <h2>Pets</h2>
        </form>
      <form id="pet-form">
        <div class="form-group">
          <label for="owner_name">Owner Name:</label>
          <input type="text" id="owner_name" name="owner_name"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="pet_name">Pet Name:</label>
          <input type="text" id="pet_name" name="pet_name"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="breed">Breed:</label>
          <input type="text" id="breed" name="breed"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="color">Color:</label>
          <input type="text" id="color" name="color"  class="form-control"/>
        </div>

        <button id="add-pet" class="btn btn-default">Add Pet!</button>
      </form>

      <h2>Pet Info</h2>
      <ul id="pet-list">

      </ul>
    </main>


  </body>
</html>
